<!DOCTYPE html>

<!-- Navbar -->
<nav class="bg-cyan-600 shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <!-- Logo/Title -->
        <div
          class="flex-shrink-0 flex items-center text-xl font-bold text-white"
        >
          <a href="/"> Social Societies </a>
        </div>

        <!-- Links in Navbar -->
        <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
          <a
            href="/about"
            class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-white hover:border-cyan-700 hover:text-cyan-800"
          >
            <!-- Uses tailwind CSS (Tailwindcss, n.d.)  -->
            About
          </a>
          <a
            href="/my_groups"
            class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-white hover:border-cyan-700 hover:text-cyan-800"
          >
            My Groups
          </a>
          <a
            href="/messages"
            class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-white hover:border-cyan-700 hover:text-cyan-800"
          >
            <!-- This feature was something I never got around to implementing, but if I had more time I would -->
            Messages
          </a>
        </div>
      </div>

      <div class="flex items-center sm:space-x-8">
        {% if 'user_id' in session %} {% if job_role == 'Admin' %}
        <!-- If the user is logged in and said user is an admin... -->
        <a
          href="/my_account"
          class="bg-cyan-800 text-white px-4 py-2 rounded-full text-sm hover:bg-cyan-700"
        >
          <!-- Redirect to account page -->
          Admin Account
        </a>
        {% else %}
        <!-- If logged in but not an admin... -->
        <a
          href="/my_account"
          class="bg-cyan-800 text-white px-4 py-2 rounded-full text-sm hover:bg-cyan-700"
        >
          Account
        </a>
        {% endif %}

        <!-- Show Sign Out -->
        <a
          href="{{ url_for('logout') }}"
          class="bg-cyan-800 text-white px-4 py-2 rounded-full text-sm hover:bg-cyan-700"
        >
          Sign Out
        </a>
        {% else %}
        <p class="font-medium text-white gap-8">Guest</p>
        <!-- Show Sign In -->
        <a
          href="{{ url_for('sign_in') }}"
          class="bg-cyan-800 text-white px-4 py-2 rounded-full text-sm hover:bg-cyan-700"
        >
          Sign In
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
