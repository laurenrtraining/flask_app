<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <!-- Logo -->
            <div
              class="flex-shrink-0 flex items-center text-xl font-bold text-blue-600"
            >
              Social Societies
            </div>

            <!-- Links -->
            <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
              <a
                href="/"
                class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-700 hover:border-blue-500 hover:text-blue-600"
              >
                Home
              </a>
              <a
                href="/about"
                class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-700 hover:border-blue-500 hover:text-blue-600"
              >
                About
              </a>
              <a
                href="/contact"
                class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-700 hover:border-blue-500 hover:text-blue-600"
              >
                Contact
              </a>
            </div>
          </div>

          <!-- Right Side -->
          <div class="flex items-center">
            <a
              href="/"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700"
            >
              Sign out
            </a>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
