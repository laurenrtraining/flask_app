<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!--  Tailwind CSS utilised within the HTML using CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-cyan-600 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign In</h2>

      <form action="/sign_in.html" method="POST" class="space-y-4">
        <div>
          <label
            for="staff_username"
            class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="staff_username"
            name="staff_username"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <!-- Show password button -->
        <div class="flex items-center space-x-2">
          <input type="checkbox" onclick="togglePassword()" />
          <label for="show-password" class="text-sm text-gray-700"
            >Show Password</label
          >
        </div>

        <div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200"
          >
            Sign In
          </button>
        </div>
      </form>

      <p class="text-sm text-center text-gray-600 mt-4">
        Are you a new user?
        <a href="register.html" class="text-blue-600 hover:underline"
          >Register</a
        >
      </p>
    </div>
  </body>

  <!-- Show password function -->
  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</html>

<!-- Code to create error popup -->
{% if error %}
<style>
  @keyframes slideUp {
    0% {
      transform: translate(-50%, 100%);
      opacity: 0;
    }
    100% {
      transform: translate(-50%, 0);
      opacity: 1;
    }
  }

  #alert {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #f44336;
    color: white;
    padding: 16px 24px;
    border-radius: 8px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-width: 300px;
    animation: slideUp 0.5s ease-out;
  }
</style>

<div id="alert">
  <span>{{ error }}</span>
  <button
    onclick="closeAlert()"
    style="
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin-left: 16px;
      cursor: pointer;
    "
  >
    &times;
  </button>
</div>

<script>
  function closeAlert() {
    const alert = document.getElementById("alert");
    if (alert) {
      alert.style.display = "none";
    }
  }

  // Auto-close after 5 seconds
  setTimeout(closeAlert, 5000);
</script>
{% endif %}
