<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-cyan-600">
    <!-- Navbar -->
    <nav class="bg-cyan-500 shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <!-- Logo -->
            <div
              href="index.html"
              class="flex-shrink-0 flex items-center text-xl font-bold text-white"
            >
              Social Societies
            </div>

            <!-- Links -->
            <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
              <a
                href="about"
                class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-white hover:border-blue-500 hover:text-blue-600"
              >
                About
              </a>
              <a
                href="contact.html"
                class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-white hover:border-blue-500 hover:text-blue-600"
              >
                Contact
              </a>
            </div>
          </div>

          <div class="flex items-center">
            {% if 'user_id' in session %}
            <!-- Show Sign Out -->
            <a
              href="{{ url_for('logout') }}"
              class="bg-cyan-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-70"
            >
              Sign Out
            </a>
            {% else %}
            <!-- Show Sign In -->
            <a
              href="{{ url_for('sign_in') }}"
              class="bg-cyan-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-70"
            >
              Sign In
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    hello
  </body>
</html>
